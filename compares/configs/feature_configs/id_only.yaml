      "plays",
    ]
    user_features: ["user_id"]
    item_features: ["artist_id"]
    numerical_features: ["plays"]

  field_mapping:
    USER_ID_FIELD: "user_id"
    ITEM_ID_FIELD: "artist_id"
    RATING_FIELD: "plays"
    TIME_FIELD: "timestamp" 

