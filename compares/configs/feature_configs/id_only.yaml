rutube:
  features:
    interaction_features: [
      "viewer_uid",
      "rutube_video_id",
      "total_watchtime",
      "timestamp"
    ]
    user_features: ["viewer_uid"]
    item_features: ["rutube_video_id"]
    numerical_features: ["total_watchtime", "timestamp"]

  field_mapping:
    USER_ID_FIELD: "viewer_uid"
    ITEM_ID_FIELD: "rutube_video_id"
    RATING_FIELD: "total_watchtime"
    TIME_FIELD: "timestamp"

